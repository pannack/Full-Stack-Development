<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Lists</h1>
    <h2>Ordered List</h2>
    <ol type="i" start="3">
        <li>Orange</li>
        <li>Black</li>
        <li>Green</li>
        <li>Blue</li>
        <li>Red</li>
    </ol>
    <h2>Unordered List</h2>
    <ul type="square">
        <li>Orange</li>
        <li>Black</li>
        <li>Green</li>
        <li>Blue</li>
        <li>Red</li>
    </ul>
</body>
</html>
